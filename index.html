<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Tab Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.unsplash.com/photo-1656711168736-4308ff309da8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=866&q=80"
        class="content show"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1654616624788-5615b72af22b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=875&q=80"
        class="content"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1654213626782-21329adc849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=415&q=80"
        class="content"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1653285493568-b2456c775303?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=875&q=80"
        class="content"
        alt=""
      />
      <nav>
        <ul>
            <li class="active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </li>
            <li>
                <i class="fas fa-box"></i>
                <p>Work</p>
            </li>
            <li>
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <p>About Us</p>
            </li>
        </ul>
      </nav>
    </div>

    <script src="app.js"></script>
  </body>
</html>
